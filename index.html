<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Sandwich</title>
    
    <!--Normalize CSS -->
    <link rel="stylesheet" href="normalize.css/">
    
    <!-- Main CSS -->
    <link rel="stylesheet" href="styles/styles.css">

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>

    <!-- Main JS -->
    <script src="scripts/app.js" defer></script>

</head>
<body>
    <header>
        <h1>Welcome to The Sandwich</h1>
        <h2>Today on the Menu:<span id="user-name"></span></h2>
    </header>

    <div class="user-name">
        <form action="text">
            <label for=""></label>
            <input type="text" id="enter-name">
            <input type="submit" id="submit-name">
        </form>
    </div>

    <main>
        <div id="plate"></div>
        <div class="metrics">
            <div class="meter-feed">
                <span></span>
                <p>Hunger</p>
            </div>
            <div class="meter-ice">
                <span></span>
                <p>Sleep</p>
            </div>
            <div class="meter-slice">
                <span></span>
                <p>Boredom</p>
            </div>
        </div>
    </main>

    <footer>
        <button id="feed">Feed</button>
        <button id="ice">Ice</button>
        <button id="slice">Slice</button>
    </footer>
    
</body>
</html>
