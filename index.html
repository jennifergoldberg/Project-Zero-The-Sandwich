<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Sandwich</title>
    
    <!--Normalize CSS 
    <link rel="stylesheet" href="normalize.css/">-->
    
    <!-- Main CSS -->
    <link rel="stylesheet" href="styles/styles.css">

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>

    <!-- Main JS -->
    <script src="scripts/app.js" defer></script>

</head>
<body>
    <header>
        <h1>Welcome to The Sandwich</h1>
        <h2>Today on the Menu:<span id="user-name"></span></h2>
    </header>

    <div class="form-box">
        <div class="form-after">
            <div class="form">
                <label for="enter-sandwich-name">Enter a name for your Sandwich</label>
                <input id="enter-name" type="text">
                <input id="submit-name" type="submit" >
            </div>
        </div> 
    </div>

    <main>
        <div id="plate"></div>
        <div class="sando-img">
            <div class></div>
        </div>

        <div class="metrics">
            <div class="meter-feed">
                <span></span>
                <p>Hunger 1-10:<span id="feed-count"></span> </p>
            </div>
            <div class="meter-ice">
                <span></span>
                <p>Sleep 1-10: <span id="ice-count"></span> </p>
            </div>
            <div class="meter-slice">
                <span></span>
                <p>Boredom 1-10: <span id="slice-count"></span></p>
            </div>
            <div class="meter-age">
                <span></span>
                <p>age 1-10: <span id="age-count"></span></p>
            </div>
        </div>
    </main>

    <footer>
        <button id="feed">Feed</button>
        <button id="ice">Ice</button>
        <button id="slice">Slice</button>
    </footer>
    
</body>
</html>
